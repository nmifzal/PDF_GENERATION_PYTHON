<head>
  <meta charset="utf-8" />
  <!--It is necessary to use the UTF-8 encoding with plotly graphics to get e.g. negative signs to render correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="assets/css1.css" />
  <link rel="stylesheet" type="text/css" href="assets/css2.css" />
  <link rel="stylesheet" type="text/css" href="assets/css3.css" />
  <link rel="stylesheet" type="text/css" href="assets/css4.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
</head>

{% macro render(PAGE_NO="", TITLE="", SECOND_TITLE="") -%}
<div>
  <div class="comparative_analysis_black_bar"></div>
  <div class="comparative_analysis_pdf_header">
    <div
      style="
        background-color: black;
        flex: 1 1 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 0px 1rem;
        font-size: 11px;
      "
    >
      <p style="margin: 0px">Page No: {{PAGE_NO}}</p>
    </div>
    <div
      style="
        background-color: rgb(171, 45, 36);
        flex: 1 1 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 0px 1rem;
        font-size: 13px;
      "
    >
      <p style="margin: 0px">{{ TITLE }}</p>
    </div>
    <div
      style="
        background-color: black;
        flex: 1 1 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 0px 1rem;
        font-size: 11px;
      "
    >
      <p style="margin: 0px">{{SECOND_TITLE}}</p>
    </div>
  </div>
</div>
{%- endmacro %}
